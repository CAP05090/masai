<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
</head>
<body>
    
</body>
<script>
    function BankAccount(accountNumber, name, type, balance) {
        this.accountNumber = accountNumber
        this.name = name
        this.type = type
        this.balance = balance
        this.active = true
    }
    // Deposite Money
    BankAccount.prototype.deposite = function (amount) {
        if (amount>0){
            this.balance += amount
            console.log("Deposited", amount, "the specified amount. remaining balance: ", this.balance, "into the account.", this.accountNumber)
        }
        else{
            console.log("Invalid Deposite")
        }
    }
    // Withdraw money
    BankAccount.prototype.Withdraw = function (amount) {
            if (amount <= this.balance && this.active==true && amount>0) {
                this.balance = this.balance - amount
                console.log("Withdraw the specified amount", amount, "from the account", this.accountNumber, "remainning amount: ", this.balance)
            }
            else {
                console.log("INSUFFICIENT BALANCE")
            }
        }
    // Check Balance
    BankAccount.prototype.CheckBalance = function(){
        console.log("Remaining Amount is: ", this.balance)
    }
    // Check total Bank Money
    function getTotalBalance(accounts){
        let total = 0
        for(let acc of accounts){
            if (acc.active) 
            {
                total += acc.balance
            }
        }
        console.log("Total Bank Amount is: ", total)
    }
    let Ramacc = new BankAccount("123456", "Ram", "Saving", 90000)
    let Shyamacc = new BankAccount("123455", "Shyam", "Current", 10000)
    let Radhaacc = new BankAccount("123457", "Radha", "Saving", 500)
    let SONUacc = new BankAccount("123458", "SONU", "fixed", 400)
    let bhartiacc = new BankAccount("123459", "bharti", "Current", 0)
    let BOBacc = new BankAccount("123460", "BOB", "Saving", 300)
    let TINAacc = new BankAccount("123461", "TINA", "Saving", 5000)

    // // check total Amount 
    let arr = [Ramacc, Shyamacc, Radhaacc, SONUacc, bhartiacc, BOBacc, TINAacc]
    getTotalBalance(arr)

    console.log(Ramacc)
    console.log(Shyamacc)
    console.log(Radhaacc)
    console.log(SONUacc)
    console.log(bhartiacc)
    console.log(BOBacc)
    console.log(TINAacc)
    
    SONUacc.CheckBalance()
    Ramacc.deposite(1200)
    bhartiacc.Withdraw(200)
    
    
</script>
</html>
