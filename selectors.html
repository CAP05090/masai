<!DOCTYPE html>
</html>
<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="changeH1()">Change H1</button>
    <button onclick="changeH3()">Change H3</button>
    <button onclick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
  <script>
  let head = document.querySelector("h1");
  let all_h3 = document.querySelectorAll("h3");
  let all_h5 = document.querySelectorAll("h5")
  let all_green = document.getElementsByClassName("green")
  let all_red = document.getElementsByClassName("red")
  let all_blue = document.getElementsByClassName("blue")
      function changeH1() {
        // the colour of first <h1> should turn to red
        head.style.color = "red"
      }
      function changeH3() {
        // the colour of all <h3> should turn to green
        for(let i=0;i<all_h3.length;i++){
          all_h3[i].style.color = "green"
        }
      }
      function changeH5() {
        // the colour of all <h5> should turn to blue
        for(let i=0;i<all_h5.length;i++){
          all_h5[i].style.color = "blue"
        }
      }
      function changeGreen() {
        // all the elements with the class green should change to green
        for (let i=0;i<all_green.length;i++){
          all_green[i].style.color = "green"
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        for (let i=0;i<all_red.length;i++){
          all_red[i].style.color = "red"
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        for (let i=0;i<all_blue.length;i++){
          all_blue[i].style.color = "blue"
        }
      }
    </script>
  </body>
</html>
