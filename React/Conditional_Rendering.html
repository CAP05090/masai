<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById("root")

        const SuperheroDetails = (props) => {
            return (
                <div className="card">
                    {<img
                    src={props.avatar_url}
                    style={{ borderRadius: "50%", border: "1.5px solid grey", width: "200px", height:"200px"}}
                    />}
                    {props.hideName ? ( <> <h1> </h1></> ) : ( <p>Name: {props.name}</p> )}
                </div>
            )
        }

        const App = () => {
            return (
                <div className="container">
                    <SuperheroDetails
                        avatar_url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgj53TuVNcoMgIiiRrpxpL5fKR8I0jlxUdTQ&usqp=CAU"
                        name="Batman"
                        hideName={false}
                        
                    />
                </div>
            )
        }

        const reactRoot = ReactDOM.createRoot(rootElement)
        reactRoot.render(<App />)
    </script>
</body>
</html>
