<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USERPROFILE</title>
    <style>
        body{
            padding-top: 50px;
        }
        .cont{
            display: flex;
            justify-content: space-between;
            width: 65%;
            margin: auto;
            border: 0px solid darkgrey;
            padding: 15px;
        }
        .cont>div{
            margin: 5px;
            padding: 10px;
            border:0px solid red;
        }
        .cont>div>h2,h4{
            padding-left: 10px;
        }
        .cont>div>div{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            
        }
        .skill{
            border: 1px solid rgb(174, 174, 237);
            text-align: center;
            margin: 10px;
            padding: 5px;
            border-radius: 10px;
            background-color: rgb(239, 244, 242);
        }
        img{
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }
        /* For Small Screen */
        @media all and (min-width: 320px) and (max-width:700px){
            .cont{
                width:95%;
            }
            .cont>div>div{
                display: grid;
                grid-template-columns: repeat(3, 1fr); 
            }
        }
    </style>
</head>

                            <div>{props.skills.map((skill) =>

                                )}

                        </div>
                        <div>
                            <img src={props.avatar_url}/>
