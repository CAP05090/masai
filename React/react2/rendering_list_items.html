<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById("root")

        const Skills = (props) => {
            return (
                <div className="card">
                     <p> { props.items.map((skill) => 
                        <li style={{padding:"10px"}}>{skill}</li>    
                    ) } </p>
                </div>
            )
        }

        const App = () => {
        return (
            <div className="container">
            <Skills
                items={["skill1","skill2","skill3"]}
            />
            </div>
        )
        }

        const reactRoot = ReactDOM.createRoot(rootElement)

        reactRoot.render(<App />)
    </script>
</body>
</html>
