<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT - INPUT BOX</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let rootElement = document.getElementById("root")
        function InputBox() {
            const [text, setText] = React.useState("")
            const handleChange = (event) => {
                setText(event.target.value)
            }
            const clearText = () => {
                setText("")
            }
            return <>
                    <input onChange={handleChange} value={text}/>
                    <h2 className="dsp"> input: {text.value}</h2>
                    <button onClick={clearText}>CLEAR</button>
                </>
        }
        const reactRoot = ReactDOM.createRoot(rootElement)
        reactRoot.render(<InputBox />)
    </script>
</body>
</html>
