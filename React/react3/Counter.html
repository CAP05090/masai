<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>useState Counter in JSX</title>
    <style>
        .cont{
            width:70%;
            justify-content: center;
            margin:auto;
        }
        h1{ color:blue}
        h2{
            margin-left: 20px;
            font-size: 30px;
            color: rgb(2, 94, 94);
        }
        button{
            font-size: 20px;
            margin-left: 20px;
            padding:5px 10px;
            background-color: aliceblue;
            border-radius: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Counter() {
            const [count, setCount] = React.useState(0)
            const handleClick = () => {
                setCount(count + 1)
            }
            return (<>
                <div className="cont">
                        <h1>Simple JSX Counter</h1>
                        <h2>count is : {count}</h2>
                        <button onClick={handleClick}>click me!</button>
                </div>
            </>)
        }
        let rootElement = document.getElementById("root")
        const reactRoot = ReactDOM.createRoot(rootElement).render(<Counter />)
    </script>
</body>
</html>
