<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacct example</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        let rootElement = document.getElementById("root");
        let element = React.createElement(
        "h1",
        {},
            "My diet plan is like my new Phone"
        )
        const root = ReactDOM.createRoot(rootElement);
        root.render(element);
    </script>
</body>
</html>
